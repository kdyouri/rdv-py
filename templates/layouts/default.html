{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'favicon.ico' %}" type="image/x-icon" rel="shortcut icon"/>
    <title>{% block title %}{% endblock %}</title>
	<link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" integrity="sha512-aD9ophpFQ61nFZP6hXYu4Q/b/USW7rpLCQLX6Bi0WJHXNO7Js/fUENpBQf/+P4NtpzNX0jSgR5zVvPOJp+W2Kg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-5-theme/1.2.0/select2-bootstrap-5-theme.min.css" rel="stylesheet" integrity="sha512-ZaFewc2ndIrsFWmG9gZR9zfJtR1Q+bvikASGXnQlUtoGj1PLDTyDabWdLbjC/YmyqTH8Txi/RdYcQW5Xpah3Ig==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi-calendar2-week-fill"></i> RDV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link{% if tab == 'rendezvous' %} active{% endif %}" aria-current="page" href="/rendezvous">Rendez-vous</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if tab == 'patients' %} active{% endif %}" href="/patients">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if tab == 'users' %} active{% endif %}" href="/users">Utilisateurs</a>
                    </li>
                </ul>
                <div class="dropdown text-end">
                    <a href="#" class="d-block text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="bi-person-circle" style="font-size:1.5rem"></i>
                    </a>
                    <ul class="dropdown-menu text-small dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/users/logout">Se déconnecter</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <div class="d-flex justify-content-between py-4 my-4 border-top">
            <p>&copy; {% now 'Y' %} Tous droits réservés.</p>
            <ul class="list-unstyled d-flex" style="font-size: x-large">
                <li class="ms-3"><a class="link-dark" href="https://twitter.com" target="_blank"><i class="bi-twitter"></i></a></li>
                <li class="ms-3"><a class="link-dark" href="https://instagram.com" target="_blank"><i class="bi-instagram"></i></a></li>
                <li class="ms-3"><a class="link-dark" href="https://facebook.com" target="_blank"><i class="bi-facebook"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="//code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js" integrity="sha512-4MvcHwcbqXKUHB6Lx3Zb5CEAVoE9u84qN+ZSMM6s7z8IeJriExrV3ND5zRze9mxNlABJ6k864P/Vl8m0Sd3DtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/i18n/fr.min.js" integrity="sha512-N56lqJIDuIpEGtzjDIqPpUIKNUAW4DzPtXTPmARnZcG6oSvBkgP/6H9AlLVP7AZOfGdjR3JwivFOXu6LGk9dpA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'vendor/xcrud/js/xcrud.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    {% block script %}{% endblock %}
</body>
</html>
